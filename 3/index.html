
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ссылка на css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>3</title>
</head>
<body>
	<!-- CDN - vue.js v2 - для разработки -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<div id='app'>
		<!-- 
			- v-on:input= отслеживаем Vue, событие input
			- increment(параметр) - функция обработчик
			- ($event.target.value) - ТО ЧТО НАПИСАНО ПОЛЕ INPUT! (в качестве параметра)
		-->
		<input type="text" v-on:input="increment ($event.target.value)">
		<p>{{ value }}</p>
		<p>{{ doubleValue }}</p>
	</div>

	<!-- ссылка на мой js файл -->
	<script src="js/main.js"></script>
</body>
</html>
