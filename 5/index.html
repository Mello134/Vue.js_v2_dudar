
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ссылка на css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>5</title>
</head>
<body>
	<!-- CDN - vue.js v2 - для разработки -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<div id="app">
		<!-- showMess - функцтя в computed -->
		<p>{{ showMess }}</p>

		<!-- 
			использую свой фильтр
			{{ имя_переменной | имя_фильтра }}
		-->
		<p>{{ message | lowercase }}</p>


		<!--
			Применяем глобальный фильтр, для всех Vue.
			Фильтром может быть множество!
		-->
		<p>{{ message | lowercase | capitalize }}</p>
	</div>







	<!-- ссылка на мой js файл -->
	<script src="js/main.js"></script>
</body>
</html>
